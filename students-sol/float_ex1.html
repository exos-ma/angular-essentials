<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float-ex1-solution</title>
</head>
<style>
    .d0{
        width: 300px;
        height: 300px;
        background-color: antiquewhite;
        border:1px solid;
        padding: 30px;
    }
    .d0 div{
        width: 50px;
        height: 25px;
        float: left;
    }
    .d1{
        zoom:1.3;
        background-color: brown;
    }
    .d2{
        background-color: blueviolet;
    }
</style>
<body>
    <div class="d0">
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d2"></div>
        <div class="d2"></div>
        <div class="d2"></div>
    </div>
</body>
</html>
